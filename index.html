<!DOCTYPE html5>
<html>
    <head>
        <title>Cards and Charts</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
        <link rel="stylesheet" href="assets/css/main.css">
        
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>

        <script type="text/javascript" src="assets/scripts/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="assets/scripts/moment.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="bg-light">
        <div id="content" class="vertical-center">
            <div class="container">
                <div id="mainBox" class="card border">
                    <div class="card-header bg-white border border-top-0 border-left-0 border-right-0 border-dark">
                        <h5 class="card-title">Cards and Charts</h5>
                    </div>
                    <div id="charts" class="card-block bg-light">
                        <div class="row">
                            <div id="gaugeChart" class="col-5 border border-top-0 border-left-0 border-bottom-0 border-dark"></div>
                            <div id="lineChart" class="col-6"></div>
                        </div>
                    </div>
                    <div class="card-footer border-0">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/scripts/main.js"></script>
    </body>
</html>
